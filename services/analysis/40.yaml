                        \n\n\n version : The current version of internal recipe database. Each time when new plot are put into the server through the web service, the internal database version is incremented. If the version == empty or version = -1, this is default value, it means that the latest API version is used 
                        \n\n Action and object : Additional data includes action and object to identify PUT or POST or GET or DELETE action and which object do you want to interact (landinfo, landcover or all)? 
                        \n\n Meta data: The rest of parameters are metadata (landinfo data or landcover data) want to put and run model ",
